<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/6b4774041b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div>
            <i class="fas fa-award award_icon"></i>
            <h3 class="user_name">WellDone! <span class="name"></span> </h3>
            <p class="user_points">Your Points: <span class="points"></span> </p>
            <p class="user_time">Time <span class="time">0 minutes seconds</span> </p>
        </div>
    </div>
    
</body>
<script src="userInfo.js"></script>
</html>
